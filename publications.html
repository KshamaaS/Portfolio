    <!-- 
    =====================================================
    PUBLICATIONS SECTION
    - Publications are stored in "data/publications.json"
    - The JavaScript file (js/publications.js) reads that file
    - It automatically creates publication entries and puts them here
    
    TO ADD/EDIT/REMOVE PUBLICATIONS:
    - Open "data/publications.json"
    - Follow the instructions there
    - Save the file
    - Refresh the page to see changes
    =====================================================
    -->
    <main class="publications-page">
        <div class="container">
            
            <!-- Filter buttons to switch between publication types -->
            <div class="publication-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Book">Books</button>
                <button class="filter-btn" data-filter="Research">Research</button>
            </div>
            
            <!-- Publications will be automatically inserted here by JavaScript -->
            <div class="publications-list" id="publications-container">
                <p class="loading-message">Loading publications...</p>
