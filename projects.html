    <!-- 
    =====================================================
    PROJECTS SECTION

    - Projects are stored in "data/projects.json"
    - The JavaScript file (js/projects.js) reads that file
    - It automatically creates project cards and puts them here
    
    TO ADD/EDIT/REMOVE PROJECTS:
    - Open "data/projects.json"
    - Follow the instructions there
    - Save the file
    - Refresh the page to see changes
    
    You don't need to edit this HTML file to manage projects!
    =====================================================
    -->
    <main class="projects-page">
        <div class="container">
            
            <!-- Filter buttons to switch between project types -->
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="Personal">Personal</button>
                <button class="filter-btn" data-filter="Work">Work</button>
            </div>
            
            <!-- Projects will be automatically inserted here by JavaScript -->
            <div class="projects-grid" id="projects-container">
                <p class="loading-message">Loading projects...</p>
            </div>
            
        </div>
    </main>
